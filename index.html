<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
  <title>Exerc√≠cio 6</title>
</head>
<body>
  <div class="principal">
    <div class="no-account">
      <h1>Don't have an account?</h1>
      <p>Register to access all the features of our service.</p>
      <p>Manage your business in one place. It's free!</p>
    </div>
    <div class="signup-box">
      <h3 id="signup">Sign up</h3>
      <p>Email</p>
      <input type="email" name="email" id="email">
      <p>Login</p>
      <input type="text" id="login">
      <p>Password</p>
      <input type="password" name="password" id="password">
      <div id="checkbox-div">
        <input type="checkbox" name="checkbox" id="checkbox">
        <p>I agree to the terms and conditions of Terms of Service</p>
      </div>
      <button id="signup-button">Sign up</button>
      <a href="" id="have-account">Have an account?</a>
    </div>
  </div>
</body>
</html>
